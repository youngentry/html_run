<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position02</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #ddd;
      }
      .sticky {
        position: sticky;
        top: 0;
        left: 0;
        height: 100vh;
        color: #fff;
        text-align: center;
        line-height: 100vh;
      }

      header {
        background: rgba(255, 0, 0, 0.9);
      }
      main {
        background: rgba(0, 255, 0, 0.9);
      }
      footer {
        background: rgba(0, 0, 255, 0.9);
      }

      .container {
        display: flex;
      }

      .container figure {
        flex: 1;
        line-height: 1.4;
      }
      .container figure:nth-child(2) {
        background: #333;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <header class="sticky">header</header>
    <main>main</main>
    <section class="sticky">
      <div class="container">
        <figure>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis
          ex ullam, facere ipsum ad consectetur nisi quis ratione vero explicabo
          repellendus dignissimos sunt eos a assumenda nostrum asperiores?
          Molestias libero reiciendis dicta quas accusantium unde repellat illum
          eos facilis ea distinctio, maxime quos magnam consequuntur dolorum
          asperiores odio nam architecto, aperiam ipsum? Quos odit
          necessitatibus culpa consequatur quis illum animi perspiciatis sint?
          Id rerum placeat dicta. Vel quo exercitationem illo nam a nulla
          suscipit odit itaque quos, iusto nemo placeat tempore dolores
          accusamus sint ratione at possimus assumenda quaerat voluptatum
          voluptas quod minus quasi. Laudantium libero consequatur architecto
          cum assumenda molestias ratione officiis enim, illo pariatur animi,
          aperiam corrupti maiores. Omnis fugit laborum aspernatur ab quos non
          nobis quas impedit beatae, recusandae suscipit libero deleniti ex
          tempore quam molestias similique fugiat eligendi quod, rem est alias!
          Est earum placeat assumenda fuga aut deleniti nam? Quidem eius porro
          doloribus inventore dolore pariatur sapiente iste ipsa, minus
          voluptatem itaque? Porro earum laboriosam fugit saepe explicabo animi.
          Dolorem, non autem perspiciatis enim ut est cumque ab asperiores, esse

          aspernatur nisi eligendi! Excepturi a eaque corporis labore, quo esse
          cupiditate iure eum error illum aspernatur!
        </figure>
        <figure></figure>
      </div>
    </section>
    <footer class="sticky">footer</footer>
  </body>
</html>
