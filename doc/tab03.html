<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab03</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      body {
        background: rgba(51, 51, 51, 0.667);
      }

      .tab {
        padding: 100px 0;
      }
      .container {
        display: flex;
        gap: 100px;
        width: 1200px;
        margin: 0 auto;
      }
      .container > ul {
        flex: 1;
      }

      .tab_menu > li > a {
        display: block;
        line-height: 40px;
        padding: 0 15px;
        background: #f7f7f7;
      }
      .tab_menu > li.on a {
        background: #333;
        color: #fff;
      }
      .tab_menu > li ~ li {
        border-left: 1px solid #fff;
      }

      .tab_content {
        position: relative;
        background: #ddd;
        height: 500px;
      }
      .tab_content > li {
        position: absolute;
        font-size: 0;
      }
      .tab_content > li.on {
        animation: arrow 1s infinite;
      }
      .tab_content > li::before {
        content: "\eb5f";
        font-family: "xeicon";
        font-size: 30px;
        color: #00f;
      }
      .tab_content > li.on::before {
        color: #f00;
      }

      .tab_content > li:nth-child(1) {
        inset: 100px auto auto 100px;
      }
      .tab_content > li:nth-child(2) {
        inset: 400px auto auto 300px;
      }
      .tab_content > li:nth-child(3) {
        inset: 200px auto auto 400px;
      }
      @keyframes arrow {
        0% {
          transform: translateY(0) scale(1.2);
        }
        50% {
          transform: translateY(-5px) scale(1.2);
        }
        100% {
          transform: translateY(0) scale(1.2);
        }
      }

      .bbong {
        background: #333;
        padding: 200px 0;
      }
    </style>
  </head>
  <body>
    <section class="tab">
      <div class="container">
        <ul class="tab_menu">
          <li class="on"><a href="">seoul</a></li>
          <li><a href="">busan</a></li>
          <li><a href="">dokdo</a></li>
        </ul>
        <ul class="tab_content">
          <li class="on">seoul</li>
          <li>busan</li>
          <li>dokdo</li>
        </ul>
      </div>
    </section>
    <section class="bbong"></section>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $(".tab_menu>li>a").on("click", function (e) {
          e.preventDefault();
          var idx = $(this).parent().index();
          //   this == e.currentTarget
          $(".tab_content>li").eq(idx).addClass("on").siblings().removeClass("on");
          $(this).parent().addClass("on").siblings().removeClass("on");
        });
      });
    </script>
  </body>
</html>
