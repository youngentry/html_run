<!DOCTYPE html>

    <title>tab02</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/slick.css" />
    <style>
      body {
        background: rgba(51, 51, 51, 0.667);
      }

      .tab {
        padding: 100px 0 300px 0;
      }
      .container {
        width: 1200px;
        margin: 0 auto;
      }

      .tab_menu {
        display: flex;
      }
      .tab_menu > li {
        flex: 1;
      }
      .tab_menu > li.on a {
        background: #333;
        color: #fff;
      }

      .tab_menu > li > a {
        display: block;
        line-height: 40px;
        padding: 0 15px;
        background: #f7f7f7;
      }
      .tab_menu > li ~ li {
        border-left: 1px solid #fff;
      }

      .tab_content {
        position: relative;
      }

      .tab_content > li {
        position: absolute;
        inset: 0;
        visibility: hidden;
        padding: 10px;
      }
      .tab_content > li.on {
        visibility: visible;
      }

      .bbong {
        background: #333;
        padding: 200px 0;
      }
    </style>
  </head>
  <body>
    <section class="tab">
      <div class="container">

    <script src="../js/slick.min.js"></script>
    <script>
      $(function () {
        $(".tab_menu>li>a").on("click", function (e) {
          e.preventDefault();
          var idx = $(this).parent().index();
          //   this == e.currentTarget
          $(".tab_content>li").eq(idx).addClass("on").siblings().removeClass("on");
          $(this).parent().addClass("on").siblings().removeClass("on");
        });
        $(".product_silder").slick({
          slidesToShow: 5,
