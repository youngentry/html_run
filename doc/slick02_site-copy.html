                <p>Connected Elevator,</p>

              </div>

              </div>
            </figure>
            <figure class="itm03 itm">
              <div class="inner">

                <p>클린 무빙 솔루션 출시</p>
                <p>
                  공유 공간을 스마트하고 깨끗하게! 비접촉시대를 이겨낼 첨단
                  솔루션을 경험해 보세요. <i class="xi-arrow-right"></i>
                </p>
              </div>
            </figure>
          </div>
          <div class="banner_close"><i class="xi-close-thin"></i></div>
          <div class="banner_checkbox">
            <i class="xi-checkbox-blank"></i>
            <p>오늘 다시 보지 않기</p>
