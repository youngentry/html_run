<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header - 05 MENU-LOGO-MENU 구조 LOGO를 한 가운데로</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/basic01.css" />
    <link rel="stylesheet" href="../css/header05_webpage.css" />

    <style>
      .header {
        background: #f7f7f7;
        line-height: 100px;
      }
      .header .container {
        width: 1200px;
        margin: 0 auto;
      }
      .header nav {
        display: flex;
        justify-content: space-between;
      }
      .header nav > * {
        flex: 1;
      }
      .header h1 {
        text-align: center;
      }
      .header .btn i {
        font-size: 23px;
        padding: 5px;
        background: #ddd;
        border-radius: 3px;
        vertical-align: middle;
        cursor: pointer;
      }
      .header nav > ul {
        display: flex;
        gap: 40px;
      }
      .header nav > ul.service {
        justify-content: flex-end;
      }
      .header nav > ul a {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="Wrap">
      <header class="header">
        <div class="container">
          <nav>
            <ul>
              <li><a href="">menu01</a></li>

            </ul>
            <h1>

            </h1>
            <ul class="service">

</html>
