<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라네즈</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      .lanez {
        position: relative;
        padding: 150px 0;
      }
      .movie_bg {
        position: absolute;
        inset: 0 auto auto 0;
        width: 100%;
        height: 400px;
        overflow: hidden;
      }
      video {
        width: 100%;
      }
      .case {
        position: relative;
      }
      .container {
        display: flex;
        width: 1200px;
        margin: 0 auto;
        gap: 100px;
      }
      .container figure {
        position: relative;
        flex: 1;
      }
      .container figure::after {
        position: absolute;
        inset: 50% auto auto 50%;
        content: "";
        opacity: 0;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
      }
      .container figure:hover::after {
        animation: waterdrop 1s infinite;
      }
      .container figure img {
        transform-origin: bottom center;
      }
      .container figure:hover img {
        animation: lanez 0.5s;
        transform-origin: bottom center;
      }

      @keyframes lanez {
        0% {
          transform: rotate(0);
        }
        50% {
          transform: rotate(-15deg);
        }
        75% {
          transform: rotate(5deg);
        }
        100% {
          transform: rotate(0);
        }
      }
      @keyframes waterdrop {
        0% {
          opacity: 0;
          inset: 50% auto auto 50%;
        }
        50% {
          inset: 20% auto auto 45%;
        }
        100% {
          inset: -10% auto auto 55%;
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <section class="lanez">
      <div class="movie_bg">
        <img src="../img/mainvisual01.jpg" alt="" />
      </div>
      <div class="case">
        <div class="container">
          <figure>
            <img src="../img/insta01.jpg" alt="" />
          </figure>
          <figure>
            <img src="../img/insta02.jpg" alt="" />
          </figure>
          <figure>
            <img src="../img/insta03.jpg" alt="" />
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
