<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position sticky</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/position03.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/position03.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <img src="../img/mango.png" alt="" />
      </h1>
      <i class="xi-bars"></i>
    </header>
    <section class="sticky section01">
      <figure>
        <img src="../img/visual.jpg" alt="" />
      </figure>
      <figure class="abs">
        <img src="../img/mango.png" alt="" />
      </figure>
    </section>
    <section class="sticky section02">
      <h2>#MANGOGIRLS</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur <br />
        adipisicing elit. Iste ipsam consequuntur maiores, pariatur illo facilis
        libero recusandae laborum aut vitae?
      </p>
      <div class="container">
        <figure>
          <img src="../img/insta01.jpg" alt="" />
        </figure>
        <figure>
          <img src="../img/insta02.jpg" alt="" />
        </figure>
        <figure>
          <img src="../img/insta03.jpg" alt="" />
        </figure>
        <figure>
          <img src="../img/insta04.jpg" alt="" />
        </figure>
      </div>
    </section>
    <section class="sticky section03"></section>
    <footer class="sticky"></footer>
  </body>
</html>
