<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display / display 01</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #ddd;
      }
      /* inline 요소는 w, h, 상하m, p 값을 줄 수 없습니다. */
      .inline span {
        width: 100px;
        height: 100px;
        background: rgba(255, 0, 0, 0.3);
        color: #fff;
        padding: 50px 0;
        margin: 50px 0;
      }
      /* inline 요소를 block 요소로 바꿉니다. */
      .inlineToBlock span {
        display: block;
        width: 100px;
        height: 100px;
        background: rgba(255, 0, 0, 0.3);
        color: #fff;
        padding: 30px 0;
        margin: 30px 0;
      }
      /* inline-block 요소의 부모에 text-align:center로 박스를 가로로 배열할 수 있습니다.
      inline-block은 font로 인해 박스 사이가 뜹니다. 박스를 붙이려면 부모에 font-size: 0;을 줍니다. */
      .inlineToInlineBlock {
        text-align: center;
        font-size: 0;
      }
      /* inline 요소를 inline-block요소로 바꾸면 원래는 박스 사이의 간격이 4px정도 생깁니다.
      다시 font-size를 원래대로 돌려 놓습니다. */
      .inlineToInlineBlock span {
        display: inline-block;
        width: 100px;
        height: 100px;
        font-size: 20px;
        background: rgba(255, 0, 0, 0.3);
        color: #fff;
        padding: 30px 0;
        margin: 30px 0;
      }
      .block {
        background: rgb(156, 156, 0);
      }
      .block div {
        display: inline;
        width: 100px;
        height: 100px;
        font-size: 20px;
        background: rgba(255, 0, 0, 0.3);
        color: #fff;
        padding: 30px 0;
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <section class="inline">
      <span>span01</span>
      <span>span02</span>
      <span>span03</span>
      <span>span04</span>
      <span>span05</span> <br />

      <span>span01</span>
      <span>span02</span>
      <span>span03</span>
      <span>span04</span>
      <span>span05</span>
    </section>
    <section class="inlineToBlock">
      <span>span01</span>
      <span>span02</span>
      <span>span03</span>
      <span>span04</span>
      <span>span05</span>
    </section>
    <section class="inlineToInlineBlock">
      <span>span01</span>
      <span>span02</span>
      <span>span03</span>
      <span>span04</span>
      <span>span05</span>
    </section>
    <section class="block">
      <div>box01</div>
      <div>box02</div>
      <div>box03</div>
      <div>box04</div>
      <div>box05</div>
    </section>
  </body>
</html>
