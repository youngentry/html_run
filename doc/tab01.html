<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab01</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      body {
        background: rgba(51, 51, 51, 0.667);
      }

      .tab {
        padding: 100px 0;
      }
      .container {
        width: 1200px;
        margin: 0 auto;
      }

      .tab_menu {
        display: flex;
      }
      .tab_menu > li {
        flex: 1;
      }
      .tab_menu > li.on a {
        background: #333;
        color: #fff;
      }

      .tab_menu > li > a {
        display: block;
        line-height: 40px;
        padding: 0 15px;
        background: #f7f7f7;
      }
      .tab_menu > li ~ li {
        border-left: 1px solid #fff;
      }

      .tab_content > li {
        display: none;
        padding: 10px;
      }
      .tab_content > li.on {
        display: block;
      }
    </style>
  </head>
  <body>
    <section class="tab">
      <div class="container">
        <ul class="tab_menu">
          <li class="on"><a href="">menu01</a></li>
          <li><a href="">menu02</a></li>
          <li><a href="">menu03</a></li>
        </ul>
        <ul class="tab_content">
          <li class="on">tab-menu01</li>
          <li>tab-menu02</li>
          <li>tab-menu03</li>
        </ul>
      </div>
    </section>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $(".tab_menu>li>a").on("click", function (e) {
          e.preventDefault();
          var idx = $(this).parent().index();
          //   this == e.currentTarget
          $(".tab_content>li").removeClass("on");
          $(".tab_content>li").eq(idx).addClass("on");
          $(this).parent().addClass("on").siblings().removeClass("on");
        });
      });
    </script>
  </body>
</html>
