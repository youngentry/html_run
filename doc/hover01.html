<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hover01</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      html {
        height: 1000vh;
      }
      section {
        padding: 100px 0;
        text-align: center;
      }
      section h2 {
        font-size: 24px;
        font-weight: 300;
        letter-spacing: 0.25em;
        margin: 0 0 10px 0;
      }
      section p {
        font-size: 14px;
        font-weight: 100;
        letter-spacing: -0.025em;
        margin: 0 0 30px 0;
      }

      section .container {
        display: flex;
        gap: 30px;
        width: 1200px;
        margin: 0 auto;
      }
      section .container figure {
        position: relative;
        flex: 1;
        overflow: hidden;
      }

      section img {
        max-width: 100%;
      }

      .hover01 .container figure .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: rgba(51, 51, 51, 1);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: width 0.5s;
      }
      .hover01 .container figure:hover .box {
        width: 100px;
      }
      .hover01 .container figure img {
        transition: transform 0.5s;
      }
      .hover01 .container figure:hover img {
        transform: translateX(50px);
      }

      .hover02 {
        padding: 100px 0;
        background: #f9f9f9;
        text-align: center;
      }
      .hover02 h2 {
        font-size: 24px;
        font-weight: 300;
        letter-spacing: 0.25em;
        margin: 0 0 10px 0;
      }
      .hover02 p {
        font-size: 14px;
        font-weight: 100;
        letter-spacing: -0.025em;
        margin: 0 0 30px 0;
      }

      .hover02 .container {
        display: flex;
        gap: 30px;
        width: 1200px;
        margin: 0 auto;
      }
      .hover02 .container figure {
        position: relative;
        flex: 1;
      }
      .hover02 .container figure img {
        transition: 0.5s;
      }
      .hover02 .container figure:hover img {
        transform: scale(1.2);
      }

      .hover02 .container figure::before,
      .hover02 .container figure::after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        box-sizing: border-box;
        opacity: 0;
        z-index: 999;
      }

      .hover02 .container figure::before {
        top: 0;
        left: 0;
        transition: 0.5s;
      }
      .hover02 .container figure::after {
        bottom: 0;
        right: 0;
        transition: 0.5s 0.2s;
      }

      .hover02 .container figure:nth-child(1):before {
        border-top: 1px solid #9473c5;
        border-left: 1px solid #9473c5;
      }
      .hover02 .container figure:nth-child(1):after {
        border-bottom: 1px solid #9473c5;
        border-right: 1px solid #9473c5;
      }
      .hover02 .container figure:nth-child(2):before {
        border-top: 1px solid #ffc107;
        border-left: 1px solid #ffc107;
      }
      .hover02 .container figure:nth-child(2):after {
        border-bottom: 1px solid #ffc107;
        border-right: 1px solid #ffc107;
      }
      .hover02 .container figure:nth-child(3):before {
        border-top: 1px solid #fd8a2c;
        border-left: 1px solid #fd8a2c;
      }
      .hover02 .container figure:nth-child(3):after {
        border-bottom: 1px solid #fd8a2c;
        border-right: 1px solid #fd8a2c;
      }

      .hover02 .container figure:hover::before,
      .hover02 .container figure:hover::after {
        width: 100%;
        height: 100%;
        opacity: 1;
      }

      .hover02 img {
        max-width: 100%;
      }

      nav {
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        line-height: 50px;
        text-align: center;
      }
      nav > ul {
        display: flex;
        width: 1200px;
        margin: 0 auto;
      }
      nav > ul > li {
        position: relative;
        flex: 1;
        border-left: 1px solid #ddd;
      }
      nav > ul > li::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 1px;
        background: #f00;
        transition: 0.5s;
      }

      nav > ul > li:hover::after {
        width: 100%;
      }

      nav > ul > li:last-child {
        border-right: 1px solid #ddd;
      }
      nav > ul > li a {
        display: block;
      }

      .hover03 figure::before,
      .hover03 figure::after,
      .hover03 .box::before,
      .hover03 .box::after {
        content: "";
        position: absolute;
      }

      .hover03 figure::before {
        top: 0;
        left: 0;
        width: 0;
        height: 1px;
        background: linear-gradient(to left, #fdec95, #df0000);
        transition: 0.1s 0.3s;
      }
      .hover03 figure:hover::before {
        width: 100%;
        transition: 0.1s;
      }
      .hover03 figure::after {
        top: 0;
        right: 0;
        width: 1px;
        height: 0;
        background: linear-gradient(to bottom, #fff9a7, #2023bc);
        transition: 0.1s 0.2s;
      }
      .hover03 figure:hover::after {
        height: 100%;
        transition: 0.1s 0.1s;
      }

      .hover03 .box::before {
        bottom: 0;
        right: 0;
        width: 0;
        height: 1px;
        background: linear-gradient(to right, #2affa6, #1a2175);
        transition: 0.1s 0.1s;
      }
      .hover03 figure:hover .box::before {
        width: 100%;
        transition: 0.1s 0.2s;
      }

      .hover03 .box::after {
        bottom: 0;
        left: 0;
        width: 1px;
        height: 0;
        background: linear-gradient(to top, #2aff86, #ff2a2a);
        transition: 0.1s;
      }

      .hover03 figure:hover .box::after {
        height: 100%;
        transition: 0.1s 0.3s;
      }
    </style>
  </head>
